<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pesquisa Culturama - Explore a cultura ao seu redor">
    
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">   
        <fieldset>
            <legend>Dados Pessoais</legend>
    
            <label for="userName">Nome:</label>
            <input type="text" name="userName"placeholder="Digite seu nome" required>
            <br>
            <label for="userAge">Idade:</label>
            <input type="number" name="userAge" placeholder="Digite sua idade" min="12" max="100" required>
            <br>    
            <label for="birthDate">Data de Nascimento:</label>
            <input type="date" name="birthDate">
            <br>
            <label for="userEmail">Email:</label>
            <input type="email" name="userEmail" placeholder="Digite seu email" required>
            <br>
            <label for="userNumberPhone">Telefone:</label>
            <input type="tel" name="userNumberPhone" placeholder="DD + número sem espaços e traços" pattern="[0-9]{11}">
            <br>
            <label for="userPhoto">Upload de Foto:</label>
            <input type="file" name="userPhoto" accept="image/*">
            <br>            
        </fieldset>

        <fieldset>
            <legend>Perfil</legend>

            <p>Gênero:</p>
            <input type="radio" name="userGender" value="Masculino"> <label for="userGender">Masculino</label>
            
            <input type="radio" name="userGender" value="Feminino"> <label for="userGender">Feminino</label>
            
            <input type="radio" name="userGender" value="Prefiro não informar"> <label for="userGender">Prefiro não informar</label>
            <br>
            
            <label for="maritalStatus">Estado Civil:</label>
            <select name="maritalStatus" id="maritalStatus">
                <option value="notInformed">Selecione...</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="União estável">União estável</option>
                <option value="Viúvo">Viúvo</option>
            </select>
            <br>

            <label for="userState">Estado:</label>
                <select name="userState" id="userState" required>
                    <option value="Acre">Acre </option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapa">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceara">Ceará</option>
                    <option value="Distrito_Federal">Distrito Federal</option>
                    <option value="Espirito_Santo">Espirito Santo</option>
                    <option value="Goias">Goiás</option>
                    <option value="Maranhao">Maranhão</option>
                    <option value="Mato_Grosso_do_Sul">Mato Grosso do Sul</option>
                    <option value="Mato_Grosso">Mato Grosso</option>
                    <option value="Minas_Gerais">Minas Gerais</option>
                    <option value="Para">Pará</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Parana">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piaui">Piauí</option>
                    <option value="Rio_de_Janeiro">Rio de Janeiro</option>
                    <option value="Rio_Grande_do_Norte">Rio Grande do Norte</option>
                    <option value="Rio_Grande_do_Sul">Rio Grande do Sul</option>
                    <option value="Rondonia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa_Catarina">Santa Catarina</option>
                    <option value="São_Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
            </select>
            <br>
            
        <label for="userCity">Cidade:</label>
        <input type="text" name="userCity" placeholder="Digite sua cidade" required>
        <br>
        </fieldset>
        
        <fieldset>
            
        </fieldset>

        <button type="submit">Enviar</button>
        </form>
    </section>
    <footer></footer>
</body>
</html>
