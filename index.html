<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pesquisa Culturama - Explore a cultura ao seu redor">
    <link rel="icon" href="img/culturama-favico.png" type="image/png">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <img src="img/logo-culturama.png" alt="Logo Culturama">
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">   
        <fieldset>
            <legend>Dados Pessoais</legend>
        <!-- Dados Pessoais -->
            <label for="userName">Nome:</label>
            <input id="userName" type="text" name="userName"placeholder="Digite seu nome" required>
            <br>
            <label for="age">Idade:</label>
            <input id="age" type="number" name="userAge" placeholder="Digite sua idade" min="12" max="100" required>
            <br>    
            <label for="birth">Data de Nascimento:</label>
            <input id="birth" type="date" name="birthDate">
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="userEmail" placeholder="Digite seu email" required>
            <br>
            <label for="numberphone">Telefone:</label>
            <input id="numberphone" type="tel" name="userNumberPhone" placeholder="DD + número sem espaços e traços" pattern="[0-9]{11}">
            <br>
            <label for="photo">Upload de Foto:</label>
            <input id="photo" type="file" name="userPhoto" accept="image/*">
            <br>            
        </fieldset>

        <fieldset>
            <legend>Perfil</legend>

            <p>Gênero:</p>
            <input type="radio" name="userGender" value="Masculino"> 
            <label for="userGender">Masculino</label>
            
            <input type="radio" name="userGender" value="Feminino"> 
            <label for="userGender">Feminino</label>
            
            <input type="radio" name="userGender" value="Prefiro não informar"> 
            <label for="userGender">Prefiro não informar</label>
            <br>
            
            <label for="maritalStatus">Estado Civil:</label>
            <select name="maritalStatus" id="maritalStatus">
                <option value="notInformed">Selecione...</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="União estável">União estável</option>
                <option value="Viúvo">Viúvo</option>
            </select>
            <br>

            <label for="userState">Estado:</label>
                <select name="userState" id="userState" required>
                    <option value="Acre">Acre </option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapa">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceara">Ceará</option>
                    <option value="Distrito_Federal">Distrito Federal</option>
                    <option value="Espirito_Santo">Espirito Santo</option>
                    <option value="Goias">Goiás</option>
                    <option value="Maranhao">Maranhão</option>
                    <option value="Mato_Grosso_do_Sul">Mato Grosso do Sul</option>
                    <option value="Mato_Grosso">Mato Grosso</option>
                    <option value="Minas_Gerais">Minas Gerais</option>
                    <option value="Para">Pará</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Parana">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piaui">Piauí</option>
                    <option value="Rio_de_Janeiro">Rio de Janeiro</option>
                    <option value="Rio_Grande_do_Norte">Rio Grande do Norte</option>
                    <option value="Rio_Grande_do_Sul">Rio Grande do Sul</option>
                    <option value="Rondonia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa_Catarina">Santa Catarina</option>
                    <option value="São_Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
            </select>
            <br>
            
        <label for="city">Cidade:</label>
        <input id="city" type="text" name="userCity" placeholder="Digite sua cidade" required>
        <br>
        </fieldset>
        
        <fieldset>
            <legend>Hábitos</legend>

            <p>Redes Sociais:</p>
            <input id="instagram" type="checkbox" name="social" value="instagram">
            <label for="instagram">Instagram</label>
            <br>
            <input id="facebook" type="checkbox" name="social" value="facebook">
            <label for="facebook">Facebook</label>
            <br>
            <input id="x" type="checkbox" name="social" value="x (Antigo twitter)" >
            <label for="x">X (Antigo twitter)</label>
            <br>
            <input id="linkedin" type="checkbox" name="social" value="linkedin">
            <label for="linkedin">Linkedin</label>
            <br>
            
            <label for="musicStyle">Estilo Musical:</label>
            <input id="musicStyle" type="text" name="userMusicStyle" placeholder="Digite seu estilo musical favorito" list="styleType">
            <datalist id="styleType">
                <option value="Pop"></option>
                <option value="Rock"></option>
                <option value="Sertanejo"></option>
                <option value="Funk"></option>
                <option value="Clássica"></option>
                <option value="Jazz"></option>
                <option value="Eletrônica"></option>
                <option value="Hip Hop"></option>
            </datalist>
            <br>

            <label for="color">Cor Favorita:</label>
            <input type="color" name="favoriteColor" id="color">
        </fieldset>

        <fieldset>
            <legend>Opinião</legend>
            
            <p>O que você acha do nosso site?</p>
            <input type="radio" name="userOpinion" value="otima"> 
            <label for="userOpinion">Ótima</label>
            <br>
            <input type="radio" name="userOpinion" value="boa"> 
            <label for="userOpinion">Boa</label>
            <br>
            <input type="radio" name="userOpinion" value="regular"> 
            <label for="userOpinion">Regular</label>
            <br>
            <input type="radio" name="userOpinion" value="ruim"> 
            <label for="userOpinion">Ruim</label>
            <br>
            
            <label for="comentario">Sugestão:</label>
            <textarea id="comentario" name="comentario" placeholder="Digite seu comentário"></textarea>
        </fieldset>

        <fieldset>
            <legend>Confirmação</legend>
            <input id="userLgpd" type="checkbox" name="userLgpd" value="accepted" required>
            <label for="userLgpd">Eu concordo em participar desta pesquisa.</label>
            <br>
            <input id="userGetResult" type="checkbox" name="userGetResult" value="accepted">
            <label for="userGetResult">Desejo receber os resultados da pesquisa por email.</label>
            <br>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </form>
    </section>
    <footer></footer>
</body>
</html>
